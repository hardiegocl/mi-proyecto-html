<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body class="login-page">
    <div class="contenedor">
        <header>
            <h1>Login</h1>
            <nav>
                <ul class="menu">
                    <li><span class="icon">🏠</span><a href="index.html">Inicio</a></li>
                    <li><span class="icon">📚</span><a href="tutoriales.html">Tutoriales</a></li>
                    <li><span class="icon">🔑</span><a href="login.html">Login</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <form class="login-form">
                <div class="fila">Por favor ingrese sus datos</div>
                <div class="fila">
                    <label>Nombre de usuario:
                        <input type="text" name="username">
                    </label>
                </div>
                <div class="fila">
                    <label>Contraseña:
                        <input type="password" name="password">
                    </label>
                </div>
                <div class="fila">
                    <button class="action-btn login-btn" type="submit">Ingresar</button>
                </div>
            </form>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
